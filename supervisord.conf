[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/app/logs
user=ddc

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:bot]
command=python bot.py
directory=/app
user=ddc
autostart=true
autorestart=true
startretries=5
startsecs=10
stdout_logfile=/app/logs/bot.log
stderr_logfile=/app/logs/bot_error.log
environment=PYTHONPATH="/app"

[program:webapp]
command=python app/web_ui.py
directory=/app
user=ddc
autostart=true
autorestart=true
stdout_logfile=/app/logs/webapp.log
stderr_logfile=/app/logs/webapp_error.log
environment=PYTHONPATH="/app",WEB_PORT="8374",WEB_HOST="0.0.0.0"
