# docker-compose.yml - Windows Version (v2.0)

services:
  setup:
    image: alpine:latest
    container_name: ddc-windows-setup
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    command: >
      sh -c "
      echo 'Setting up Windows permissions...' &&
      chown -R 1000:1000 /app/config /app/logs &&
      chmod -R 755 /app/config /app/logs &&
      echo 'Windows setup completed!'
      "
    restart: "no"

  ddc:
    container_name: ddc-windows
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "9374:9374"
    volumes:
      - ./config:/app/config:rw
      - ./logs:/app/logs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOCKER_SOCKET=/var/run/docker.sock
      - DOCKER_CONTEXT=default
      - TZ=${TZ:-UTC}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
    networks:
      - ddc-windows-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9374/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    depends_on:
      - setup

networks:
  ddc-windows-network:
    driver: bridge
    name: ddc-windows-network
